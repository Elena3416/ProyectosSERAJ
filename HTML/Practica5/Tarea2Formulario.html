<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Formulario 2</h1>
    <hr>
    <form action="" style="text-align: center;">
        <label for="">Nombre:</label>
        <input type="text" required minlength="5" maxlength="15">
        <br>
        <br>
        <label for="">Contraseña:</label>
        <input type="password" required minlength="5" maxlength="15">
        <br>
        <br>
        <label for="">Comentarios:</label>
        <br>
        <textarea name="Comentarios" id="1" cols="50" rows="10" required maxlength="100"></textarea>
        <br>
        <br>
        <label for="">Sexo:</label>
        <br>
        <input type="radio" value="1">Hombre
        <br>
        <input type="radio" value="2" checked>Mujer
        <br>
        <br>
        <label for="">Aficiones:</label>
        <br>
        <input type="checkbox" value="1">Literatura
        <br>
        <input type="checkbox" value="2">Música
        <br>
        <input type="checkbox" value="3">Deporte
        <br>
        <br>
        <label for="">Ciudad</label>
        <select name="Ciudad" id="1">
            <option value="1">Barcelona</option>
            <option value="2">España</option>
            <option value="3">Madrid</option>
            <option value="4">Vencecia</option>
            <option value="5">Roma</option>
        </select>
        <br>
        <br>
        <label for="">Transporte:</label>
        <br>
        <textarea name="Transporte" id="1" cols="10" rows="10">
            Camión
            Avión
            Bicicleta
            Moto
            Motoneta
            Patineta
        </textarea>
        <br>
        <br>
        <label for="">Escoga una imagen:</label>
        <br>
        <button>Examinar...</button>
        <br>
        <br>
        <input type="submit" value="Enviar Datos">
        <input type="submit" value="Borrar Datos">
    </form>
</body>
</html>
