<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Objetos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron mt-2">
        <h1 class="text-center">Objetos en JavaScript</h1>
        <button
          type="button"
          name=""
          id="calcularmarcasamsung"
          onclick="MarcaSamsung()"
          class="btn btn-primary btn-lg btn-block"
        >
          Marca Samsung
        </button>
        <ul class="list-group mt-2" id="Samsung"></ul>

        <button
          type="button"
          name=""
          id="calcularmarcasony"
          onclick="MarcaSony()"
          class="btn btn-primary btn-lg btn-block mt-2"
        >
          Marca Sony
        </button>
        <ul class="list-group mt-2" id="Sony"></ul>

        <button
          type="button"
          name=""
          id="calcularmarcalg"
          onclick="MarcaLG()"
          class="btn btn-primary btn-lg btn-block mt-2"
        >
          Marca LG
        </button>
        <ul class="list-group mt-2" id="LG"></ul>

        <button
          type="button"
          name=""
          id="calcularmarcaHp"
          onclick="MarcaHP()"
          class="btn btn-primary btn-lg btn-block mt-2"
        >
          Marca HP
        </button>
        <ul class="list-group mt-2" id="HP"></ul>

        <button
        type="button"
        name=""
        id="calcularmarcaLenovo"
        onclick="MarcaLenovo()"
        class="btn btn-primary btn-lg btn-block mt-2"
      >
        Marca Lenovo
      </button>
      <ul class="list-group mt-2" id="Lenovo"></ul> 
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="./../JS/TareaObjetos.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
