<!doctype html>
<html lang="en">
  <head>
    <title>Objetos en LocalStorage</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <div class="jumbotron mt-2">
            <h1 class="text-center">Objetos con LocalStorage</h1>
            <h2 class="text-center">Personas</h2>
            <button type="button" name="" id="btnGuardarpersona" onclick="GuardarPersona()"
            class="btn btn-primary ml-5 mt-2" btn-lg btn-block">
               Guardar Persona
            </button>
            <button type="button" name="" id="btnobtenerpersona" onclick="ObtenerPersona()"
            class="btn btn-primary ml-5 mt-2" btn-lg btn-block">
               Obtener Persona
            </button>
            <div class="alert alert-danger mt-2" role="alert" id="ImpNombreCompleto"></div>
            <div class="alert alert-success mt-2" role="alert" id="ImpEdad"></div>
            <div class="alert alert-dark mt-2" role="alert" id="ImpGenero"></div>
            <div class="alert alert-info mt-2" role="alert" id="ImpNacionalidad"></div>
        </div>
        <div class="jumbotron mt-2">
          <h2 class="text-center">Comida</h2>
          <button type="button" name="" id="btnGuardarcomida" onclick="GuardarComida()"
          class="btn btn-primary ml-5 mt-2" btn-lg btn-block">
             Guardar Comida
          </button>
          <button type="button" name="" id="btnobtenercomida" onclick="ObtenerComida()"
          class="btn btn-primary ml-5 mt-2" btn-lg btn-block">
             Obtener Obtener
          </button>
          <div class="alert alert-danger mt-2" role="alert" id="ComMexicana"></div>
          <div class="alert alert-success mt-2" role="alert" id="ComEuropea"></div>
          <div class="alert alert-dark mt-2" role="alert" id="ComFrancesa"></div>
          <div class="alert alert-info mt-2" role="alert" id="Comitaliana"></div>
          <div class="alert alert-info mt-2" role="alert" id="ComEstadounidense"></div>
      </div>
      <div class="jumbotron mt-2">
        <h2 class="text-center">Películas</h2>
        <button type="button" name="" id="btnGuardarpelicula" onclick="GuardarPelicula()"
        class="btn btn-primary ml-5 mt-2" btn-lg btn-block">
           Guardar Películas
        </button>
        <button type="button" name="" id="btnobtenerpelicula" onclick="ObtenerPelicula()"
        class="btn btn-primary ml-5 mt-2" btn-lg btn-block">
           Obtener Películas
        </button>
        <div class="alert alert-danger mt-2" role="alert" id="PeliculasTerror"></div>
        <div class="alert alert-success mt-2" role="alert" id="PeliculasComedia"></div>
        <div class="alert alert-dark mt-2" role="alert" id="PeliculasFiccion"></div>
        <div class="alert alert-info mt-2" role="alert" id="PeliculasRomanticas"></div>
    </div>
    <div class="jumbotron mt-2">
      <h2 class="text-center">Música</h2>
      <button type="button" name="" id="btnGuardarMusica" onclick="GuardarMusica()"
      class="btn btn-primary ml-5 mt-2" btn-lg btn-block">
         Guardar Juegos
      </button>
      <button type="button" name="" id="btnobtenerMusica" onclick="ObtenerMusica()"
      class="btn btn-primary ml-5 mt-2" btn-lg btn-block">
         Obtener Juegos
      </button>
      <div class="alert alert-danger mt-2" role="alert" id="MusicaRock"></div>
      <div class="alert alert-success mt-2" role="alert" id="MusicaPop"></div>
      <div class="alert alert-dark mt-2" role="alert" id="MusicaHipHop"></div>
      <div class="alert alert-info mt-2" role="alert" id="MusicaReggaeton"></div>
  </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="./../JS/ObjetosLocalStorage.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
