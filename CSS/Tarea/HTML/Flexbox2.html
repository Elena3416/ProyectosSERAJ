<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox2</title>
    <link rel="stylesheet" href="./../CSS/Flexbox2.css">
</head>
<body>
    <div class="fondo">
        <div class="informacion">
            <div class="numero">
                <p>22</p>
            </div>
            <div class="texto">
                <h1>justify-content</h1>
            </div>
            <div class="flexstart">
                <div class="colormorado"></div>
                <div class="colorazul"></div>
                <div class="colorrosa"></div>
            </div>
        </div>
    <div class="texto2">
        <pre>alings flex items along 
main axis</pre>
        <p>flex-start</p>
        <p>(default)</p>
    </div>
    <div class="centerflex-end">
        <div class="center">
            <div class="colormorado"></div>
            <div class="colorazul"></div>
            <div class="colorrosa"></div>
        </div>
        <div class="flex-end">
            <div class="colormorado"></div>
            <div class="colorazul"></div>
            <div class="colorrosa"></div>
        </div>
    </div>
    <div class="texto3">
        <p>text-center</p>
        <p>flex-end</p>
    </div>
    <div class="space-betweenyaround">
        <div class="space-between">
            <div class="colormorado"></div>
            <div class="colorazul"></div>
            <div class="colorrosa"></div>
        </div>
        <div class="space-around">
            <div class="colormorado"></div>
            <div class="colorazul"></div>
            <div class="colorrosa"></div>
        </div>
    </div>
    <div class="texto3">
        <p>space-between</p>
        <p>space-around</p>
    </div>
</div>

</html>
