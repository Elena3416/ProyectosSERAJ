<!doctype html>
<html lang="en">
  <head>
    <title>Inicio Sesión</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./../CSS/Estilo.css">
</head>
  <body>
      <div class="container">
        <div class="jumbotron mt-5">
          <div class="cuadrorojo"></div>   
          <img src="./../IMG/usuario.png" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="Regresar">
             <div class="cuadroblanco">
                <h1>SIGN IN</h1>
                <div class="form-group">
                  <input type="text"
                    class="form-control" name="" id="username" aria-describedby="helpId" 
                    placeholder="USERNAME">
                </div>
                <div class="form-group">
                  <input type="password"
                    class="form-control" name="" id="Password" aria-describedby="helpId" 
                    placeholder="PASSWORD">
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="remember" value="checkedValue"
                    onclick="ObtenerInformación()" checked>
                    Remember Me
                  </label>
                <a href="./../HTML/ResetPassword.html"> <label for="" id="ForgotPassword">Forgot Password?</label> </a> 
                </div>
            <div class="alert alert-dark mt-2" role="alert" id="ObtenerUsuario"></div>
            <div class="alert alert-dark mt-2" role="alert" id="ObtenerPassword"></div>
            <div class="alert alert-dark mt-2" role="alert" id="imprimirInformacion"></div>
            <button type="button" name="" id="ingresarusuario" onclick="GuardarUsuario()"
            class="btn btn-danger mt-2">
                INICIAR SESIÓN
            </button>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="./../JS/InicioSesion.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
