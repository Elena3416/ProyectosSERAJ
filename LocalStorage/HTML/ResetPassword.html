<!doctype html>
<html lang="en">
  <head>
    <title>Reset Password</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./../CSS/Estilo.css">
</head>
  <body>
      <div class="container">
        <div class="jumbotron mt-5"> 
                <h1 class="titulo">Reset password</h1>
                <div class="form-group">
                  <label for="" class="Etiqueta">Ingresa tu correo electrónico</label>
                  <input type="text"
                    class="form-control" name="" id="correo" aria-describedby="helpId" 
                    placeholder="Ingresa tu correo">
                </div>
                <button type="button" name="" id="guardarcorreo" onclick="GuardarCorreo()"
                class="btn btn-danger" btn-lg btn-block">
                    RECUPERAR CONTRASEÑA
                </button>
                <button type="button" name="" id="imprimircorreo" onclick="ImprimirCorreo()"
                class="btn btn-danger" btn-lg btn-block">
                    MOSTRAR CORREO
                </button>
            <div class="alert alert-success mt-2" role="alert" id="ObtenerUsuarioCorreo"></div>
            <a href="./../HTML/InicioSesion.html" id="Regresar" class="mt-5">  <img src="./../IMG/Left-Arrow.png" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="Regresar"></a>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="./../JS/ResetPassword.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
